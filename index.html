  <head>
    <meta charset="UTF-8" />

    <meta name="keywords" content="sano,rico,rapidas,recetas,practicas" />

    />
    <link rel="stylesheet" href="/css/styles/index.css" />
    <script src="/js/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <title>INICIO ListoEnCinco</title>

  <body>
    <header>
      <section class="header__id">
        <a class="header__logo__desktop" href="#">
          <img src="/assets/image/logo_desktop.png" alt="logo_desktop" />
        </a>
        <a class="header__logo__mobile" href="#">
          <img src="/assets/image/Logo_mobile.png" alt="logo_desktop" />
        </a>
        <h1>Listo En 5</h1>
      </section>
      <nav class="navbar">
        <a href="#">INICIO</a>
        <a href="#">RECETAS</a>
        <a href="#">NOSOTROS</a>
        <a href="#">CONTACTO</a>
      </nav>
    </header>
    <main>
      <aside>
        <h4>SELECCIONA TU INGREDIENTE</h4>
        <section>
          <div class="container">
            <h6>PROTEINA</h6>

            <form>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="carne"
                  id="checkboxCarne"
                />
                <label class="form-check-label" for="checkboxCarne">
                  Carne
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="pollo"
                  id="checkboxPollo"
                />
                <label class="form-check-label" for="checkboxPollo">
                  Pollo
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="pescado"
                  id="checkboxPescado"
                />
                <label class="form-check-label" for="checkboxPescado">
                  Pescado
                </label>
              </div>

              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </section>
        <section class="slider__aside">
          <img src="/assets/image/1.png" alt="" />
          <img src="/assets/image/2.png" alt="" />
          <img src="/assets/image/3.png" alt="" />
        </section>
        </section>
      </aside>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </main>

    <footer>
      <div class="icons">

          ><span class="flaticon-011-instagram"></span
        ></a>

          ><span class="flaticon-013-twitter-1"></span
        ></a>
        <a href="https://www.youtube.com/@Listoen5" target="_blank"
          ><span class="flaticon-008-youtube"></span
        ></a>
      </div>

      </p>
